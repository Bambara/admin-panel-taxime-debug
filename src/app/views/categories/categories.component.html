<div class="row">
  <div class="col-12 m-t-30">
    <div class="card-header" style="background-color: #333; border-color: #333;">
      <h4 class="m-b-0 text-white">Manage Categories</h4>
    </div>
    <div class="card">
      <div class="card-body collapse show">

        <form class="col-6 m-t-30">
          <div class="form-group">
            <label for="categoryName">Category Name</label>
            <input type="text" class="form-control" id="categoryName" placeholder="Enter Category Name">
          </div>
          <div class="form-group">
            <label for="descriptionCategoryName">Description</label>
            <input type="text" class="form-control" id="descriptionCategoryName" placeholder="Description">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Is Enable</label>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-dark mb-2">Save</button>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-dark mb-2" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
              aria-controls="collapseExample">Add Sub-Category</button>
          </div>
        </form>

      </div>
