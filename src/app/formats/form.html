<div class="row">
        <div class="col-sm-12 col-md-12">
          <div class="card">
              <div class="card-header fix-padding">
                  <h3>Manage Users</h3>
                </div>
      
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <form class="card p-2 bg-light">
                    <div class="row ">            
                
                      <div class="col-md-4" >
                        <label id="label" for="InsuaranceCompany">Code</label>
                        
                        <input type="text"  pattern="[a-zA-Z0-9]*" class="form-control form-control-sm text-left" id="code" placeholder="three character code"
                          value="" name="code">
                      </div>
                      
                      
                    </div>
                    
                    <div class="row">
                      <div class="col-md-7"></div>
                      <div class="col-md-5">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group">
                            <button class="btn btn-primary btn-sm pull-right" (click)="save()"><i class="fa fa-magic"></i>&nbsp;
                              Save
                           </button>
                        </div>
                        <div class="btn-group mr-2" role="group">
                            <button class="btn btn-secondary btn-sm pull-right" (click)="clearForm()"><i class="fa fa-rss"></i>&nbsp;
                              Clear
                          </button>
                          
                        </div>
                        </div>
                    </div>
                    </div>
                  </form>
              
                  
                </div>
                <div class="col-md-5 order-md-1">
                  
                </div>
              </div>
            </div>
      
              
            <div class="row" class="form-signin shadow p-3 mb-5 bg-white rounded">
